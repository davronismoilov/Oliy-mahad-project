version: '3.1'
services:
  app:
    container_name: oliy-mahad
    image: oliy-mahad:1.0
    build: ./
    ports:
      - "9090:8080"
    volumes:
      - "$PWD:/test"
    depends_on:
     - postgresqldb
  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=task
